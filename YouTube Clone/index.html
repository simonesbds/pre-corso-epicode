<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YoutTube Clone - Web Prep</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div id="sidebar">
         <div class="sidebar-icon">
       <ion-icon name="menu-sharp"></ion-icon>
        </div>
      <div class="sidebar-icon">
        <ion-icon name="home-outline"></ion-icon>
        <p>Home</p>
      </div>
      <div class="sidebar-icon">
        <ion-icon name="compass-outline"></ion-icon>
        <p>Explore</p>
      </div>
      <div class="sidebar-icon">
        <ion-icon name="albums-outline"></ion-icon>
        <p>Library</p>
      </div>
    </div>
    <div id="main">
        <div id="topbar">
            <img src="assets/yt-logo.svg" alt="youtube-logo" id="logo"/>
            <div id="search-wrapper">
                <input type="text" placeholder="Search on YouTube..."/>
                <button id="search-btn">
                    <ion-icon name="search-sharp"></ion-icon>
                </button>
                <div id="mic-icon">
                    <ion-icon name="mic-sharp"></ion-icon>
                </div>
            </div>
            <div id="topbar-icons">
                <div class="topbar-icon">
                  <ion-icon name="videocam-outline"></ion-icon>
                </div>
                <div class="topbar-icon">
                  <ion-icon name="notifications-outline"></ion-icon>
                </div>
                <div class="topbar-icon">
                  <ion-icon name="person-circle-outline"></ion-icon>
                </div>
            </div>
        </div>
        <div id="content">
            <div class="video-thumbnail">
                <img src="assets/epicode_thumb.png" alt="video1"/>
                <div class="video-info">
                    <img src="assets/epicode-logo.png" alt="channel-logo" class="channel-logo"/>
                    <div class="video-details">
                    <h4>Title</h4>
                    <p>Description</p>
                </div>
              </div>
            </div>
            <div class="video-thumbnail">
                <img src="assets/epicode_thumb.png" alt="video2"/>
                <div class="video-info">
                    <img src="assets/epicode-logo.png" alt="channel-logo" class="channel-logo"/>
                    <div class="video-details">
                    <h4>Title</h4>
                    <p>Description</p>
                </div>
              </div>
            </div>
            <div class="video-thumbnail">
                <img src="assets/epicode_thumb.png" alt="video3"/>
                <div class="video-info">
                    <img src="assets/epicode-logo.png" alt="channel-logo" class="channel-logo"/>
                    <div class="video-details">
                    <h4>Title</h4>
                    <p>Description</p>
                </div>
              </div>
            </div>
            <div class="video-thumbnail">
                <img src="assets/epicode_thumb.png" alt="video4"/>
                <div class="video-info">
                    <img src="assets/epicode-logo.png" alt="channel-logo" class="channel-logo"/>
                    <div class="video-details">
                    <h4>Title</h4>
                    <p>Description</p>
                </div>
              </div>
            </div>
            <div class="video-thumbnail">
                <img src="assets/epicode_thumb.png" alt="video5"/>
                <div class="video-info">
                    <img src="assets/epicode-logo.png" alt="channel-logo" class="channel-logo"/>
                    <div class="video-details">
                    <h4>Title</h4>
                    <p>Description</p>
                </div>
              </div>
            </div>
            <div class="video-thumbnail">
                <img src="assets/epicode_thumb.png" alt="video5"/>
                <div class="video-info">
                    <img src="assets/epicode-logo.png" alt="channel-logo" class="channel-logo"/>
                    <div class="video-details">
                    <h4>Title</h4>
                    <p>Description</p>
                </div>
              </div>
            </div>
        </div>
    </div>
    <script type="module" 
            src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js">
    </script>
    <script nomodule 
            src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js">
    </script>
</body>
</html>
